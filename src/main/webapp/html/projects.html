<div class="panel panel-success">
	<div class="panel-heading">
		<b>Projects</b>
	</div>
	<div ng-controller="ProjectsController as projectTable">
	    <p class="text-danger"><strong>{{ showCase.message }}</strong></p>
	    <table datatable="" dt-options="projectTable.dtOptions" dt-columns="projectTable.dtColumns" dt-instance="projectTable.dtInstance" class="row-border hover"></table>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-success btn-md" data-toggle="modal" ng-click="addProjectMembers()">Project Members</button>
		<button type="button" class="btn btn-success btn-md" data-toggle="modal" ng-click="addProject()">Add Project</button>
	</div>
</div>
<!-- Modal -->
<div class="modal fade" id="projectForm" role="dialog" data-backdrop="static">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title" ng-show="!data.pk">Save Project</h4>
				<h4 class="modal-title" ng-show="data.pk">Update Project</h4>
			</div>
		    <div class="modal-body">
		       <div class = "alert alert-info" ng-show="data.msg">
			  	  {{data.msg}}
			   </div>
			   <form role="form" class="form-horizontal">
			   	  <div class="row">
				      <div class="col-sm-10">
				         <div class="form-group">
					         <label class="col-md-4 control-label">Project Name:</label>
				             <div class="col-md-8">
				               <input type="Text" class="form-control" id="add" autofocus ng-model="data.projectName" value="{{data.projectName}}"/>
				             </div>
				         </div>
				         <div class="form-group date">
							<label class="col-md-4 control-label" for="startDate">Project Start Date :</label>
							<div class='col-md-8 input-group date' id='prStartDate'>
			                    <input type='text' class="form-control" />
			                    <span class="input-group-addon">
			                        <span class="glyphicon glyphicon-calendar"></span>
			                    </span>
			                </div>
						</div>
						<div class="form-group date">
							<label class="col-md-4 control-label" for="startDate">Project End Date :</label>
							<div class='col-md-8 input-group date' id='prEndDate'>
			                    <input type='text' class="form-control" />
			                    <span class="input-group-addon">
			                        <span class="glyphicon glyphicon-calendar"></span>
			                    </span>
			                </div>
						</div>
				      </div>
			       </div>
			   </form>
		    </div>
		    <div class="modal-footer">
		    	<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" ng-show="!data.pk" ng-click="save()">Save</button>
				<button type="button" class="btn btn-primary" ng-show="data.pk" ng-click="update()">Save Changes</button>
			</div>
		</div>
	</div>
</div>
<div>
	<div class="modal fade" id="deleteProject" role="dialog" data-backdrop="static">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Delete Project</h4>
				</div>
				<div class="modal-body">
					Are you sure you want to delete - <b>{{tempData.project}}</b>?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal">No</button>
					<button type="button" class="btn btn-danger" ng-click="deleteProject()">Yes</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Modal -->
<div class="modal fade bs-example-modal-lg" id="projectMembersForm" role="dialog" data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog modal-lg">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title" ng-show="!tempData.pk">Save Project Members</h4>
				<h4 class="modal-title" ng-show="tempData.pk">Update Project</h4>
			</div>
		    <div class="modal-body">
		       <div class = "alert alert-info" ng-show="msg">
			  	  {{msg}}
			   </div>
			   <div ng-include="'html/projectmembers.html'"></div>
		    </div>
		</div>
	</div>
</div>

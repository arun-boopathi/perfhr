<h1>Edit Profile</h1>
<hr>
<div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="form-control">
      </div>
    </div>
    
    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <h3>Personal info</h3>
      <form role="form" ng-submit="submit()"  ng-init="form={}; data={}" class="form-horizontal">
      	<div onload="finishLoading()" data-ng-include src="'html/employee.html'"></div>
      </form>        
    </div>
</div>
<hr>

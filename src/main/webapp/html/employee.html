<div class="modal-body">
   <div class = "alert alert-info">
  	  {{msg}}
   </div>
   <div class="row">
      <div class="col-sm-6 col-lg-6">
         <div class="form-group">
            <label for="inputEmail" class="col-md-4 control-label">Employee Id:</label>
            <div class="col-md-8">
               <input type="text" id="employee_id" ng-model="data.employee_id" class="form-control" placeholder="Employee Id" value="{{data.employee_id}}" disabled>
            </div>
         </div>
      </div>
      <div class="col-sm-6 col-lg-6">
         <div class="form-group">
            <label for="inputPassword" class="col-md-4 control-label">Email Id:</label>
            <div class="col-md-8">
               <input type="text" ng-model="data.email" class="form-control" required placeholder="Email" value="{{data.email}}">
            </div>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-6 col-lg-6">
         <div class="form-group">
            <label for="inputEmail" class="col-md-4 control-label">First Name:</label>
            <div class="col-md-8">
               <input type="text" ng-model="data.firstName" class="form-control" required placeholder="First Name" value="{{data.firstName}}">
            </div>
         </div>
      </div>
      <div class="col-sm-6 col-lg-6">
         <div class="form-group">
            <label for="inputPassword" class="col-md-4 control-label">Last Name:</label>
            <div class="col-md-8">
               <input type="text" ng-model="data.lastName" class="form-control" required placeholder="Last Name" value="{{data.lastName}}">
            </div>
         </div>
      </div>
   </div>
   <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Save changes</button>
   </div>
</div>

<div class = "alert alert-info" ng-show="$parent.data.msg">
  {{$parent.data.msg}}
</div>
<div class="row">
	<div class="col-sm-6 col-lg-6">
	   <div class="form-group">
	  	    <div class="col-md-1"></div>
		 	<div class="col-md-8">
		 		<div class="help-block"></div>
		 	</div>
		 	<div class="col-md-1"></div>
	   </div>
   </div>
</div>
<div class="row">
   <div class="col-sm-6 col-lg-6">
      <div class="form-group">
         <label class="col-md-4 control-label required">Employee Id:</label>
         <div class="col-md-8">
            <input type="text" name="Employee Id" id="employee_id" ng-model="$parent.data.employeeId" class="form-control" placeholder="Employee Id" 
            	value="{{$parent.data.employeeId}}" ng-disabled="$parent.data.pk" required ng-minlength="3" ng-maxlength="45">
         </div>
      </div>
   </div>
   <div class="col-sm-6 col-lg-6">
      <div class="form-group">
         <label class="col-md-4 control-label required">Email Id:</label>
         <div class="col-md-8">
            <input type="email" name="Email Id" ng-model="$parent.data.email" class="form-control" required validType="email" ng-minlength="3"
                ng-maxlength="45" placeholder="Email" value="{{$parent.data.email}}">
         </div>
      </div>
   </div>
</div>
<div class="row">
   <div class="col-sm-6 col-lg-6">
      <div class="form-group">
         <label class="col-md-4 control-label required">First Name:</label>
         <div class="col-md-8">
            <input type="text" name="First Name" ng-model="$parent.data.firstName" class="form-control" required placeholder="First Name" validType="text-only" ng-minlength="3"
                ng-maxlength="45" value="{{$parent.data.firstName}}">
         </div>
      </div>
   </div>
   <div class="col-sm-6 col-lg-6">
      <div class="form-group">
         <label class="col-md-4 control-label required">Last Name:</label>
         <div class="col-md-8">
            <input type="text" name="Last Name" ng-model="$parent.data.lastName" class="form-control" required placeholder="Last Name" validType="text-only" ng-minlength="3"
                ng-maxlength="45" value="{{$parent.data.lastName}}">
         </div>
      </div>
   </div>
</div>
<div class="row">
    <div class="col-sm-6 col-lg-6">
      <div class="form-group">
         <label class="col-md-4 control-label required">Address</label>
         <div class="col-md-8">
         	<textarea rows="3" name="Address" cols="36" class="form-control" ng-model="$parent.data.address" required ng-minlength="3"
                ng-maxlength="500" value={{$parent.data.address}}></textarea>
         </div>
      </div>
    </div>
    <div class="col-sm-6 col-lg-6">
      <div class="form-group">
      	<label for="inputEmail" class="col-md-4 control-label required">PinCode</label>
         <div class="col-md-8">
            <input type="text" name="PinCode" ng-model="$parent.data.pincode" class="form-control" validType="number-only" required ng-minlength="6"
                ng-maxlength="6" placeholder="PinCode" value="{{$parent.data.pincode}}">
         </div>
      </div>
      <div class="form-group">
      	<label class="col-md-4 control-label required">Contact No:</label>
         <div class="col-md-8">
            <input type="text" name="Contact No" ng-model="$parent.data.contactNo" class="form-control" required ng-minlength="8"
                ng-maxlength="150" placeholder="Contact No" value="{{$parent.data.contactNo}}">
         </div>
      </div>
    </div>
</div>
<div class="row">
	<div class="col-sm-6 col-lg-6">
      <div class="form-group date">
         <label class="col-md-4 control-label required">D.O.B:</label>
         <div class="col-md-8">
            <p class="input-group">
		        <input type="text" name="D.O.B" class="form-control" uib-datepicker-popup="dd-MM-yyyy" value={{$parent.data.dob}} ng-model="$parent.data.dob" is-open="dob.opened" 
		         		datepicker-options="dateOptions" required ng-minlength="10" validType="date" ng-maxlength="10" close-text="Close"/>
		        <span class="input-group-btn">
		           <button type="button" class="btn btn-default" ng-click="dobDate()"><i class="glyphicon glyphicon-calendar"></i></button>
		        </span>
	        </p>
    	 </div>
      </div>
   </div>
   <div class="col-sm-6 col-lg-6">
      <div class="form-group">
         <label class="col-md-4 control-label required">Supervisor:</label>
         <div class="col-md-8">
            <select name="supervisor" name="Supervisor" validType="select" class="form-control" required ng-model="$parent.data.supervisor">
				<option ng-repeat='employee in employees | orderBy: "firstName" track by employee.pk' 
					ng-selected="employee.pk == $parent.data.supervisor" value="{{employee.pk}}">{{employee.firstName}} {{employee.lastName}}</option>
			</select>
         </div>
      </div>
   </div>
</div>
<div class="row">
   <div class="col-sm-6 col-lg-6">
      <div class="form-group">
         <label class="col-md-4 control-label required">Job Title:</label>
         <div class="col-md-8">
            <select class="form-control" name="Job Title" required validType="select" ng-model="$parent.data.designations"
            	ng-selected="{{$parent.data.designations}}" ng-options="designation.designation for designation in designations | orderBy: 'designation' track by designation.pk">
			</select>
         </div>
      </div>
   </div>
   <div class="col-sm-6 col-lg-6">
      <div class="form-group">
         <label class="col-md-4 control-label required">SBU:</label>
         <div class="col-md-8">
         	<input type="text" name="SBU" class="form-control" required validType="select" readonly="readonly" value="data.designations.sbu" ng-model="data.designations.sbu">
         </div>
      </div>
   </div>
</div>
<div class="row">
	<div class="col-sm-6 col-lg-6">
      <div class="form-group">
         <label for="inputEmail" class="col-md-4 control-label required">Blood Group</label>
         <div class="col-md-8">
            <input type="text" name="Blood Group" ng-model="$parent.data.bloodGroup" required ng-minlength="3" ng-maxlength="10" class="form-control" placeholder="Blood Group" value="{{$parent.data.bloodGroup}}">
         </div>
      </div>
    </div>
    <div class="col-sm-6 col-lg-6">
      <div class="form-group">
         <label for="inputEmail" class="col-md-4 control-label required">Pancard No</label>
         <div class="col-md-8">
            <input type="text" name="Pancard No" ng-model="$parent.data.panCard" class="form-control" required 
            	validType="alpha-numeric" ng-minlength="10" ng-maxlength="10" placeholder="Pancard No" value="{{$parent.data.panCard}}">
         </div>
      </div>
    </div>
</div>
<div class="row">
	<div class="col-sm-6 col-lg-6">
      <div class="form-group date">
         <label class="col-md-4 control-label required">Date of Join</label>
         <div class="col-md-8">
          <p class="input-group">
	         <input type="text" name="Date of Join" class="form-control" uib-datepicker-popup="dd-MM-yyyy" value={{$parent.data.joinDate}} ng-model="$parent.data.joinDate" is-open="joinDate.opened" 
	         	  datepicker-options="dateOptions" required ng-minlength="10" validType="date" ng-maxlength="10" close-text="Close"/>
	         <span class="input-group-btn">
	           <button type="button" class="btn btn-default" ng-click="joinDate()"><i class="glyphicon glyphicon-calendar"></i></button>
	         </span>
	       </p>
   		 </div>
      </div>
   </div>
   <div class="col-sm-6 col-lg-6">
      <div class="form-group">
         <label class="col-md-4 control-label">Last Working Date:</label>
         <div class="col-md-8">
             <p class="input-group">
	         	<input type="text" name="Last Working Date" class="form-control" uib-datepicker-popup="dd-MM-yyyy" value={{$parent.data.lastWorkDate}} ng-model="$parent.data.lastWorkDate" is-open="lastWorkDate.opened" 
	         		datepicker-options="dateOptions" ng-minlength="10" validType="date" ng-maxlength="10" close-text="Close"/>
	         	<span class="input-group-btn">
	           		<button type="button" class="btn btn-default" ng-click="lastWorkDate()"><i class="glyphicon glyphicon-calendar"></i></button>
	         	</span>
	       	 </p>
	   	 </div>
      </div>
   </div>
</div>

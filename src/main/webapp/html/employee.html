<form role="form" ng-submit="submit()" class="form-inline" ng-controller="updateEmployeeCtrl">
  <div class="form-group" >
    <div class="col-sm-5"><label>First name</label><input type="text" ng-model="firstName" class="form-control" placeholder="First" value="{{employee.firstName}}"></div>
    <div class="col-sm-5"><label>Last name</label><input type="text" ng-model="lastName" class="form-control" placeholder="Last" value="{{employee.lastName}}"></div>
  </div>
  
  <div class="form-group">
    <div>
      <button type="submit" class="btn btn-info pull-right">Submit</button>
    </div>
  </div>
</form>

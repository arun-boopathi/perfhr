<div class="perfhr-widget">
	<div class="perfhr-widget-header">
		<h3 class="section-title">Reports - Job Title</h3>
	</div>
	<form ng-submit="submit()" class="form-vertical">
		<div class="perfhr-widget-content">
		    <div class="col-md-12">
		      	<div class="row perfhr-filter">
		      		<div class="col-md-3">
						<div class="form-group">
						    <label class="control-label">From Date:</label>
						    <p class="input-group">
					            <input type="text" class="form-control" uib-datepicker-popup="dd-MM-yyyy" value={{startsAt}} ng-model="startsAt" is-open="stDate.opened" 
				          			datepicker-options="dateOptions" ng-required="false" close-text="Close"/>
					          	<span class="input-group-btn">
					            	<button type="button" class="btn btn-default" ng-click="reportStartDate()"><i class="glyphicon glyphicon-calendar"></i></button>
					          	</span>
					        </p>
						</div>
					</div>
					<div class="col-md-3">
					    <div class="form-group">
					    	<label class="control-label">To Date:</label>
					    	<p class="input-group date">
					          	<input type="text" class="form-control" uib-datepicker-popup="dd-MM-yyyy" value={{endsAt}} ng-model="endsAt" is-open="endDate.opened" 
					          		datepicker-options="dateOptions" ng-required="false" close-text="Close"/>
					          	<span class="input-group-btn">
					            	<button type="button" class="btn btn-default" ng-click="reportEndDate()"><i class="glyphicon glyphicon-calendar"></i></button>
					          	</span>
				            </p>
					    </div>
				    </div>
				    <div class="col-md-2">
					    <div class="form-group">
					    	<label class="control-label"></label>
					    	<div> 
					    		<button class="btn btn-success" ng-click="searchLeave()">Search</button>
					    	</div>
					    </div>
				    </div>
	    		</div>
	    		<div class="row">
	    			<div class="col-md-1"></div>
	    			<div class="col-md-10">
		    			<ol id="jobTitleBreadCrumb" class="breadcrumb">
						  <li index="0">SBU</li>
						</ol>
					</div>
					<div class="col-md-1"></div>
	    		</div>
				<div id="reportJobTitleTable" ng-show="brIndex <= 1" ng-controller="ReportJobTitleControllerTable as jobTitleReport">
					<table datatable="" dt-options="jobTitleReport.dtOptions" dt-columns="jobTitleReport.dtColumns" dt-instance="jobTitleReport.dtInstance" class="table perfhr-table"></table>
				</div>
				<div id="reportEmpTable" ng-show="brIndex > 1" ng-controller="EmployeeTableCtrl as employeeTable">
				    <table datatable="" dt-options="employeeTable.dtOptions" dt-columns="employeeTable.dtColumns" dt-instance="employeeTable.dtInstance"  width="100%" class="table perfhr-table">
				    </table>
				</div>
		    </div>
	    </div>
    </form>
</div>

<div class="modal fade bs-example-modal-lg" id="employeeForm" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" ng-show="!data.pk" id="myModalLabel">Add Employee</h4>
                <h4 class="modal-title" ng-show="data.pk" id="myModalLabel">Update Employee</h4>
            </div>
            <form role="form" ng-submit="submit()" ng-init="form={}; data={}" class="form-horizontal">
	            <div class="modal-body">
	            	<div ng-include src="'html/employee.html'"></div>
	            </div>
	            <div class="modal-footer">
				   <button type="button" id="closeBtn" class="btn btn-close" data-dismiss="modal">Close</button>
				   <button type="submit" ng-show="!data.pk" class="btn btn-save">Save</button>
				   <button type="submit" ng-show="data.pk" class="btn btn-update">Update</button>
				</div>
			</form>
        </div>
    </div>
</div>

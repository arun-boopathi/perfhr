<div class="panel panel-success perfhr-panel">
	<div class="panel-heading">
		<h1 class="section-title">Designations</h1>
		<ul class="controls">
	        <li><button data-toggle="modal" ng-click="addDesignation()" ><i class="fa fa-plus"></i></button></li>
        </ul>
	</div>
	<div ng-controller="DesignationController as designationTable">
	    <p class="text-info"><strong>{{ msg }}</strong></p>
	    <table datatable="" dt-options="designationTable.dtOptions" dt-columns="designationTable.dtColumns" dt-instance="designationTable.dtInstance" class="table perfhr-table"></table>
	</div>
</div>
<!-- Modal -->
<div class="modal fade" id="designationForm" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title" ng-show="!data.pk" id="myModalLabel">Save Designation</h4>
				<h4 class="modal-title" ng-show="data.pk" id="myModalLabel">Update Designation</h4>
			</div>
		    <div class="modal-body">
			   <form role="form" class="form-horizontal">
		         <div class="form-group">
			         <label class="col-md-4 control-label text-left">Designation :</label>
		             <div class="col-md-8">
		               <input type="Text" class="form-control" id="add" autofocus ng-model="data.designation"/>
		             </div>
   		         </div>
			   </form>
		    </div>
		    <div class="modal-footer">
		    	<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" ng-show="!data.pk" ng-click="save()">Save</button>
				<button type="button" class="btn btn-primary" ng-show="data.pk" ng-click="update()">Update</button>
			</div>
		</div>
	</div>
</div>
<div>
	<!-- Modal -->
	<div class="modal fade" id="deleteDesignation" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Delete Designation</h4>
				</div>
				<div class="modal-body">
					Are you sure you want to delete - <b>{{data.designation}}</b>?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal">No</button>
					<button type="button" class="btn btn-danger" ng-click="deleteDesignation()">Yes</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="panel panel-default" ng-controller="loadDesignationCtrl">
	<div class="panel-heading">
		<h1>Designation</h1>
	</div>
	<div class="panel-body">
		<table class="table table-hover">
			<thead>
				<tr>
					<th bgcolor="Bisque"><span style="color: DodgerBlue">Designation</span></th>
					<th bgcolor="Bisque"><span style="color: DodgerBlue">Action</span></th>
				</tr>
			</thead>
			<tbody ng-repeat="x in designations">
				<tr>
					<td>{{x.designation}}
					</td>
					    <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#editDesignation">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
						<button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteDesignation">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="panel-footer" ng-controller="AddDesignationCtrl">
		<button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#addDesignation">Add Designation</button>  
		<!-- Modal -->
		<div class="modal fade" id="addDesignation" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
				    <div class="modal-body">						
						<label for="add">New Designation</label>
						<input type="Text" class="form-control" id="add" autofocus ng-model="data.designation"/>					   
				    </div>
				    <div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="submit()">Save</button>
					</div>		
				</div>
			</div>
        </div>
		<!-- Modal -->
		<div class="modal fade" id="deleteDesignation" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">do you want to delete designation?
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="editDesignation" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<label for="edit">Edit Designation</label> 
						<input type="Text" class="form-control" id="edit" ng-model="data.designation" autofocus placeholder="Perficient Email"/>						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="update()" >Save Changes</button>		
					</div>
				</div>
			</div>			
		</div>
	</div>				
</div>

<div class="panel panel-success  perfhr-panel">
	<div class="panel-heading">
		<h1 class="section-title">Employees</h1>
		<ul class="controls">
	        <li><button data-toggle="modal" ng-click="addEmployee()" ><i class="fa fa-plus"></i></button></li>
	        <li class="dropdown">
                <a data-toggle="dropdown" class="dropdown-toggle settings" tabindex="0" role="button" aria-expanded="true">
                    <i class="fa fa-cog"></i>
                </a>
                <ul class="dropdown-menu pull-right with-arrow animated littleFadeInUp">
                    <li>
                        <a class="tile-refresh" tabindex="0" role="button">
                            <i class="fa fa-refresh"></i> Excel
                        </a>
                    </li>
                    <li>
                        <a class="tile-fullscreen" tabindex="0" role="button">
                            <i class="fa fa-expand"></i> Print
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
	</div>
	<div ng-controller="EmployeeTableCtrl as employeeTable">
	    <p class="text-danger"><strong>{{msg}}</strong></p>
	    <table datatable="" dt-options="employeeTable.dtOptions" dt-columns="employeeTable.dtColumns" dt-instance="employeeTable.dtInstance"  width="100%" class="table perfhr-table"></table>
	</div>
</div>
<div class="modal fade bs-example-modal-lg" id="employeeForm" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" ng-show="!data.pk" id="myModalLabel">Add Employee</h4>
                <h4 class="modal-title" ng-show="data.pk" id="myModalLabel">Update Employee</h4>
            </div>
            <form role="form" ng-submit="submit()" class="form-horizontal">
            	<div ng-include="'html/employee.html'"></div>
            </form>
        </div>
    </div>
</div>

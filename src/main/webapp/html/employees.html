<div class="panel panel-success">
	<div class="panel-heading">
		<b>Employees</b>
	</div>
	<div ng-controller="EmployeeTableCtrl as employeeTable">
	    <p class="text-danger"><strong>{{ showCase.message }}</strong></p>
	    <table datatable="" dt-options="employeeTable.dtOptions" dt-columns="employeeTable.dtColumns" dt-instance="employeeTable.dtInstance" class="row-border hover"></table>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-success" data-toggle="modal" ng-click="addEmployee()">Add Employee</button>
	</div>
</div>
<div class="modal fade bs-example-modal-lg" id="employeeForm" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" ng-show="!data.pk" id="myModalLabel">Add Employee</h4>
                <h4 class="modal-title" ng-show="data.pk" id="myModalLabel">Update Employee</h4>
            </div>
            <form role="form" ng-submit="submit()" class="form-horizontal">
            	<div ng-include="'html/employee.html'"></div>
            </form>
        </div>
    </div>
</div>

<div ng-controller="EmployeeTableCtrl as showCase">
    <p class="text-danger"><strong>{{ showCase.message }}</strong></p>
    <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" class="row-border hover"></table>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-success" data-toggle="modal" data-target="#createForm">Add Employee</button>
</div>
<div class="modal fade bs-example-modal-lg" id="createForm" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add Employee</h4>
            </div>
            <form role="form" ng-submit="submit()"  ng-init="form={}; data={}" class="form-horizontal" ng-controller="AddEmployeeCtrl">
            	<div onload="finishLoading()" data-ng-include src="'html/employee.html'"></div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-lg" id="updateForm" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Update Employee Details</h4>
            </div>
            <form role="form" ng-submit="submit()" class="form-horizontal" ng-controller="UpdateEmployeeCtrl">
            	<div ng-include="'html/employee.html'"></div>
            </form>
        </div>
    </div>
</div>
